<!DOCTYPE html>
<html>
	<head>

		<title>Div - Span</title>
		<meta charset="utf-8">

		<style type="text/css">

		
			
			/*id*/
			#topo{
				background: blue;

			}	

			#conteudo{

				background:red; 

			}

			#rodape{
				margin-top: 20px;
				background: green;
				margin-bottom: 20px
			}


			/*class*/
			.logo{
				width: 30%;
			}

			.produto{
				background-color: grey;
				margin: 20px;
				width: 20%;
				height: 200px;
				display: inline-block;
			}

			.branco{

				color:white;
				font-weight: bold

			}

			.assinatura{


				border-top: 1px solid black;
				


			}




		</style>

	</head>

	<body>

		<!-- div para logomarca e Menu-->

		<div id="topo">

			<ul>
				
				<li>Home</li>
				<li>Notícias</li>
				<li>Contatos</li>


			</ul>

		</div>

		<!-- Lista deProdutos -->
		<div id="conteudo">
			
			<div class="produto"> Produto 01 </div>
			<div class="produto"> Produto 02 </div>
			<div class="produto"> Produto 03 </div>



		</div>

		<!-- Rodapé -->

		<div id="rodape">

			Todos os <span class="branco">direitos</span> reservados &copy;

		</div>

		<span class="assinatura">Leyla Carolyne da Silva Santos</span>


	</body>

</html>
